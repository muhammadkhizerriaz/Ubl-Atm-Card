<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Front</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="credit-card">
      
        <!-- Card Content -->
        <div class="top">
            <img src="assets/ubl-lg.png" alt="UBL Logo" class="ubl-logo">
            <img src="assets/wifi_lg.png" alt="Contactless" class="contactless">
        </div>

        <div class="middle">
            <img src="assets/chip.png"Chip" class="chip" width=""   height="">
            <div class="card-number">
                <span class="arrow">â—€</span>
                <span>2581</span>
                <span>6100</span>
                <span>9999</span>
                <span>1234</span>
            </div>
            <div class="cvv">4214</div>
        </div>

        <div class="bottom">
            <div class="details">
                <div class="member-since">
                    <p class="label">MEMBER</p>
                    <p class="label">SINCE</p>
                    <p class="value">11/15</p>
                </div>
                <div class="valid-from">
                    <p class="label">VALID FROM</p>
                    <p class="value">11/2025</p>
                </div>
                <div class="valid-thru">
                    <p class="label">VALID THRU</p>
                    <p class="value">11/2025</p>
                </div>
                <p class="name">Muhammad Khizer Riaz</p>
            </div>
            <img src="assets/master_lg.png" alt="Mastercard" class="mastercard">
        </div>
    </div>
    <div class="button">
        <a href="./backpage/back.html">Back Side</a>
    </div>

</body>
</html>
